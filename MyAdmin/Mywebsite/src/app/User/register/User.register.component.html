<h1>Register</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">First Name</label>
                    <input [(ngModel)]="First_Name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input [(ngModel)]="Last_Name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input [(ngModel)]="Email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Mobile No</label>
                    <input [(ngModel)]="Mobile_No" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input [(ngModel)]="Password" type="password" class="form-control">
                </div>

                <div class="form-group">
                    <button (click)="onRegister()" class="btn btn-success">Register</button>
                    <a routerLink="/Home" class="btn btn-danger pull-right">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
